<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/loginstyle.css">
</head>

<body>
  <br>
  <br>
      
    <a href="index.html">
        <button id="backBtn" class="back-button">Back</button>
    </a>

        <div class="cont">
          <div class="form sign-in">
              <h2>Welcome</h2>
              <label>
                  <span>Email</span>
                  <input type="email" />
              </label>
              <label>
                  <span>Password</span>
                  <input type="password" />
              </label>
              <p class="forgot-pass">Forgot password?</p>
              <button type="button" class="submit">Login</button>
           
          </div>
          <div class="sub-cont">
              <div class="img">
                  <div class="img__text m--up">
                   
                      <h3>Don't have an account? Sign up now!<h3>
                  </div>
                  <div class="img__text m--in">
                  
                      <h3>If you already has an account, just sign in.<h3>
                  </div>
                  <div class="img__btn">
                      <span class="m--up">Sign Up</span>
                      <span class="m--in">Login</span>
                  </div>
              </div>
              <div class="form sign-up">
                  <h2>Create your Account</h2>
                  <label>
                      <span>Name</span>
                      <input type="text" />
                  </label>
                  <label>
                      <span>Email</span>
                      <input type="email" />
                  </label>
                  <label>
                      <span>Password</span>
                      <input type="password" />
                  </label>
                  <button type="button" class="submit">Sign Up</button>
                  
              </div>
          </div>
      </div>
  
      <script>
          document.querySelector('.img__btn').addEventListener('click', function() {
              document.querySelector('.cont').classList.toggle('s--signup');
          });
      </script>

  
</body>

</html>
